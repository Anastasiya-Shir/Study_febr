<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <h3>Have an account?</h3>
      <form action="#">
        <input
          type="text"
          name="userName"
          class="inputData"
          placeholder="Username"
        />

        <input
          type="password"
          class="inputData"
          name="userPassword"
          placeholder="Password"
        />

        <button class="buttonSingn">SIGN IN</button>

        <div class="check">
          <div class="cheked">
            <input type="checkbox" />
            <label for="checkbox">Remember ME</label>
          </div>
          <a href="#">Forgot Password</a>
        </div>

        <p>-Or Sign With-</p>

        <div class="network-btn-container">
          <a href="https://www.facebook.com/" target="blank">facebook</a>
          <a href="https://twitter.com/?lang=ru" target="blank">Twitter</a>
        </div>
      </form>
    </div>
  </body>
</html>
