<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <tr>
        <td colspan="2">Ячейка 1</td>

        <td>Ячейка 3</td>
      </tr>
      <tr>
        <td rowspan="2">Ячейка 4</td>

        <td>Ячейка 5</td>
        <td>Ячейка 6</td>
      </tr>
      <tr>
        <td>Ячейка 8</td>
        <td>Ячейка 9</td>
      </tr>
    </table>
    <table border="2" cellspacing="0">
      <tr>
        <td rowspan="3">Ячейка 1</td>
        <td>Ячейка 2</td>
        <td rowspan="3">Ячейка 3</td>
      </tr>
      <tr>
        <td>Ячейка 5</td>
      </tr>
      <tr>
        <td>Ячейка 8</td>
      </tr>
    </table>

    <table border="2" cellspacing="0" align="center" width="400px" high="200px">
      <tr>
        <th rowspan="2">Номер</th>
        <th colspan="3">теги</th>
      </tr>
      <tr>
        <th>тег</th>
        <th>значение</th>
      </tr>
      <tr align="center">
        <td>1</td>
        <td>p</td>
        <td rowspan="4">для текста</td>
      </tr>
      <tr align="center">
        <td>2</td>
        <td>a</td>
      </tr>
      <tr align="center">
        <td>3</td>
        <td>b</td>
      </tr>
      <tr align="center">
        <td>4</td>
        <td>i</td>
      </tr>
      <tr align="center">
        <td>5</td>
        <td>table</td>
        <td>таблицы</td>
      </tr>
      <tr align="center">
        <td>6</td>
        <td>tк</td>
        <td>ряд таблиц</td>
      </tr>
      <tr align="center">
        <td>7</td>
        <td>td</td>
        <td rowspan="2">ячейки таблицы</td>
      </tr>
      <tr align="center">
        <td>8</td>
        <td>th</td>
      </tr>
    </table>
  </body>
</html>
