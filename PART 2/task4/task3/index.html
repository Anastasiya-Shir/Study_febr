<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <div>
        <input type="checkbox" id="i1" />
        <label for="i1"
          >Это метка для чекбокса: нажмите на меня - чекбокс сменит
          галочку!</label
        >
      </div>

      <div>
        <input type="checkbox" id="checked" checked="" />
        <label for="checked">Я отмечен по умолчанию!</label>
      </div>

      <input type="checkbox" id="disabled" checked="" disabled="" />
      <label for="disabled">Я disabled!</label>

      <div id="group">
        <p>Это группа радиокнопок - только одна из них может быть отмечена!</p>
        <div>
          <input type="radio" id="i2" name="radio1" />
          <label for="i2">Это метка для радио</label>
        </div>
        <div>
          <input type="radio" id="i3" name="radio1" />
          <label for="i3">Это метка для радио</label>
        </div>
      </div>

      <input type="submit" value="Отправить на сервер" />
    </form>
  </body>
</html>
